<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Structure and Population</title>
    <style>
        header {
            text-align: right;
            font-size: xx-large;
        }
    </style>
    <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
    <script src="collector.js"></script>
</head>

<body>
    <header>
        <a href="index.html">Back To Main</Main></a>
    </header>
    <zing-grid caption="Initial Browser Data" editor src="http://localhost:3000/mydb">
        <!-- Define grid columns -->
        <zg-column index="id" header="ID"></zg-column>
        <zg-column index="cookiesEnabled" header="Cookies Enabled"></zg-column>
        <zg-column index="windowDimensions" header="Inner Height"></zg-column>
        <zg-column index="windowDimensions" header="Inner Width"></zg-column>
        <zg-column index="language" header="Language"></zg-column>
        <zg-column index="screenDimensions" header="Outer Height"></zg-column>
        <zg-column index="screenDimensions" header="Outer Width"></zg-column>
    </zing-grid>
</body>

</html>
